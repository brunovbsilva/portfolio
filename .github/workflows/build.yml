name: BUILD
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: 'npm'

      - name: 'npm install'
        run: |
          npm install -g @angular/cli@15.2.0
          npm install

      - name: 'build angular' 
        run: ng build --output-path docs --base-href /portifolio/