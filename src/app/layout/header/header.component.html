<mat-toolbar color="primary">
  <span>
    {{ 'layout.header.title' | translate }}
  </span>

  <span class="spacer"></span>

  <button mat-button class="big-screen" *ngFor="let anchor of anchors">{{ ('layout.header.anchor.' + anchor) | translate }}</button>
  
  <div class="small-screen">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="mat-body">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let anchor of anchors">{{ ('layout.header.anchor.' + anchor) | translate }}</button>
</mat-menu>
