<div matRipple class="mini-icon"
  [matRippleCentered]="true"
  [matRippleDisabled]="false"
  [matRippleUnbounded]="false"
  [matRippleRadius]="15"
  [matTooltip]="model.tooltip!"
  matTooltipPosition="above"
  [matTooltipDisabled]="!model.tooltip">
  <mat-icon [inline]="true">{{model.type}}</mat-icon>
</div>
