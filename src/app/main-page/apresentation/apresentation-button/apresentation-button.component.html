<div matRipple 
  class="button" 
  (click)="onClick(values.value, values.type)"
  [matRippleCentered]="true"
  [matRippleDisabled]="false"
  [matRippleUnbounded]="false"
  [matTooltip]="'apresentation.tooltips.'+values.name! | translate">
  <mat-icon [svgIcon]="values.svgIcon!" inline="true" color="primary"></mat-icon>
</div>
