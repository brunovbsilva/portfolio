<div matRipple 
  class="button" 
  (click)="onClick(model.value, model.type)"
  [matRippleCentered]="true"
  [matRippleDisabled]="false"
  [matRippleUnbounded]="false"
  [matTooltip]="model.tooltip"
  appHoverContent 
  (isHover)="state = $event"
  [@hover]="state">
  <mat-icon [svgIcon]="model.svgIcon!" inline="true" color="primary"></mat-icon>
</div>
