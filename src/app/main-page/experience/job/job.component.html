<mat-card class="job">
  <mat-card-header>
    <mat-card-title>{{job.position}} - {{job.company}}</mat-card-title>
    <mat-card-subtitle>{{job.startDate | date: 'MM/YYYY'}} - {{job.endDate | date: 'MM/YYYY'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{job.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <mat-chip *ngFor="let skill of job.skills">{{skill}}</mat-chip>
  </mat-card-actions>
</mat-card>
